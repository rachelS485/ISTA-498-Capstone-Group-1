<!DOCTYPE HTML>
<html>
<head>
<style>
    #div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #AAAAAA;
    }
</style>

<script>

    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</head>

<body>
    <p>Drag:</p>

    <span id=“drag1” draggable=“true” ondragstart="drag(event)">Math 100</span>

    <br>

    <span id=“drag2” draggable=“true” ondragstart="drag(event)">Math 120</span>

    <br>
    <br>

    <div id=“div1” ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <div id=“div2” ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
