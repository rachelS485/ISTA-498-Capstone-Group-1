<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Create a four-year plan </title>
<style>
    body {
        margin: 0;
        padding: 0;
        
        font-family: Arial, sans-serif;
    }

    .red-bar {
        background-color: #8B0015;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo {
        height: 30px;
    }

    .school-logo {
        margin-left: 20px;
        height: 50px;
    }

    .school-logo2 {
        margin-left: 40px;
        margin-left: 0;
        height: 30px;
    }

    .text-main {
        margin-left: 40px;
        color: darkblue;
    }

    p {
      margin: 0;
      color: black;
    }
    
	.text-bar {
	    position: fixed;
	    bottom: 0;
	    right: 0;
	    background-color: #F5F5DC;
	    padding: 10px;
	    list-style: none;
	    color: black;
	    text-align: right;
	    font-size: 14px;
	    color: #333;
	}
	
	
	
	.beige-bar {
	    background-color: #F5F5DC;
	    height: 200px;
	    position: fixed;
	    bottom: 0;
	    width: 100%;
	    display: flex;
	    justify-content: flex-start;
	    align-items: center;
	    padding-left: 20px;
	}
	
	.labeling {
	    margin-bottom: 120px;
	    margin-left: 40px;
	}
	
	.collapsible {
	padding-left:140px;
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 50%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}



.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  width:40%;
  background-color: #f1f1f1;
}


.container {
      display: flex;
    }

    .year {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      min-height: 200px;
    }

    .class-box {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 5px;
      width : 100px;
      cursor: move;
    }

</style>
</head>
<body>

<div class="red-bar">
    <img src="ua_wordmark_line_logo_white_rgb.min.svg" alt="UA Logo" class="logo">
</div>

<img src="SchoolOfInformation.png" alt="School of Information Logo" class="school-logo">
<p class="text-main"> Create a four-year plan </p>
<p class="text-main"> Search courses | Course recommendation | Resources Link</p>

 <label class="labeling" for="termsDropdown">Select a Term:</label>
  <select id="termsDropdown" name="terms">
    <option value="term1">Term 1</option>
    <option value="term2">Term 2</option>
    <option value="term3">Term 3</option>
  </select>


<!--  8 boxes to represent each year  and button to add another box   + ( add delelt or rest)-->


<  <h2>Four Year Plan</h2>

<div id="math120" class="class-box" draggable="true" ondragstart="drag(event)">Math 120</div>
<div id="math129" class="class-box" draggable="true" ondragstart="drag(event)">Math 129</div>
<div id="math110" class="class-box" draggable="true" ondragstart="drag(event)">Math 110</div>
<div id="math1230" class="class-box" draggable="true" ondragstart="drag(event)">Math 1230</div>

<div class="container">
  <div id="year1" class="year" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Year 1</h2>
  </div>

  <div id="year2" class="year" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Year 2</h2>
  </div>
</div>

<div>
  <button onclick="resetPlan()">Reset</button>
</div>

<script>
    var originalParents = {}; 

function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  var draggedElement = document.getElementById(data);
  var destination = event.target;

  if (destination.classList.contains("year")) {
    destination.appendChild(draggedElement);
  }
}

function resetPlan() {
  Object.keys(originalParents).forEach(function(key) {
    var originalParent = originalParents[key];
    var button = document.getElementById(key);
    originalParent.appendChild(button);
  });
}

window.onload = function() {
  var draggableElements = document.querySelectorAll('.class-box');
  draggableElements.forEach(function(element) {
    originalParents[element.id] = element.parentElement;
  });
}
</script>


</body>
</html>
